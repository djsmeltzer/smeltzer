<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf8'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name='author' content='Daniel Smeltzer'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<meta name='theme-color' content='#333333'>
	<title>Sequence example</title>
	<link rel='manifest' href='/manifest.json'>
	<style>
	td {
		text-align: center;
		padding: 4px;
	}
	</style>
</head>
<body>

	<table>
		<tr>
			<th>Position</th>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
			<td>6</td>
			<td>7</td>
			<td>8</td>
		</tr>
		<tr style="background: #ddd">
			<th>Sequence</th>
			<td>2</td>
			<td style="color: red">3</td>
			<td style="color: blue">5</td>
			<td style="color: green">8</td>
			<td style="color: orange">12</td>
			<td style="color: maroon">17</td>
			<td style="color: darkblue">23</td>
			<td style="color: darkgreen">30</td>
			<td>38</td>
		</tr>
		<tr>
			<th>Sum</th>
			<td style="color: red">3</td>
			<td style="color: blue">5</td>
			<td style="color: green">8</td>
			<td style="color: orange">12</td>
			<td style="color: maroon">17</td>
			<td style="color: darkblue">23</td>
			<td style="color: darkgreen">30</td>
			<td>38</td>
		</tr>
	</table>
	<a href="/">Home</a>
</body>
</html>
