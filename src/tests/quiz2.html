<!DOCTYPE html>
<html>

<head>
	<title>Quiz Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/quiz2.css">
</head>

<body>

<div class="question">
    <p>This is the question?</p>
    <div class="answerList">
    <div class="answer">Answer 1<sup>st</sup></div>
    <div class="answer">Answer 2</div>
    <div class="answer">Answer 3</div>
    <div class="answer">Answer 4<sup>th</sup></div>
    </div>
</div>

<div class="question">
    <p>This is question2?</p>
    <div class="answerList">
    <div class="answer">Answer 1</div>
    <div class="answer">This answer is longer than the others</div>
    <div class="answer">Answer the third</div>
    </div>
</div>

<div class="debug"><p></p></div>
    <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
	<script>
$(document).ready(function () {
    $(".answer").click(function() {
        $(this).addClass("chosen");
        $(this).parents(".question").addClass("answered");
        $(this).parents(".question").removeClass("current");
        $(this).parents(".question").next(".question").addClass("current");
    });

    $(".question").first().addClass("current");
});
    </script>
</body>

</html>
